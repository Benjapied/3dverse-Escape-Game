<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>3dverse Sample: First Person Controller</title>
    <link
      rel="shortcut icon"
      href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body id="main">
    <div class="canvas-container">
      <!-- CANVAS -->
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
    </div>
    <div class="textFrame" style="display:none"></div>

    

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse_LabelDisplay_Ext.js"></script>
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse_ViewportDomOverlay_Ext.js"></script>

    <!-- CONFIG -->
    <script src="./config/classConfig.js" type="module"></script>
    <script src="./config/constanteConfig.js" type="module"></script>
    <script src="./config/entitiesConfig.js" type="module"></script>
    <script src="./config/functionConfig.js" type="module"></script>


    <!-- APP ENTRYPOINT -->
    <script src="./main.js" type="module"></script>
    
  </body>
</html>
