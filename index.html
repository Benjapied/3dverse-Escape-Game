<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>3dverse Sample: First Person Controller</title>
    <link
      rel="shortcut icon"
      href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="canvas-container">
      <!-- CANVAS -->
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
        onclick="onClick(event)"
      ></canvas>
    </div>
    <script>
      async function onClick(event) {
        const target = await SDK3DVerse.engineAPI.castScreenSpaceRay(
          event.clientX,
          event.clientY
        );
        if (!target.pickedPosition) return;
        const clickedEntity = target.entity;
        console.log(clickedEntity);
      };
    </script>

    <!-- Class module -->>
    <script src="./class.js" type="module"></script>

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

    <!-- APP ENTRYPOINT -->
    <script src="./main.js" type="module"></script>
  </body>
</html>
